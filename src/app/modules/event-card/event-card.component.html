<ion-card (click)="eventDetails()" id="card">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <ion-card-content>
    <div class="first">
      <img id="shopImg" src={{shopImg}} alt="" srcset="">
      <p id="shop">{{shop}}</p>
    </div>
    <img id="eventImg" src={{eventImg}} alt="" srcset="">
    <p id="event">{{event}}</p>
    <p id="description">{{description}}</p>
  </ion-card-content>
</ion-card>
